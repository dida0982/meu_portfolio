<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!--nao aparece no site-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GuiTec Livros</title>
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/style_livros.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <!--visual do site-->
    <header class="cabecalho">
      <div class="container">
        <input class="container_botao" type="checkbox" id="menu" >
        <label for="menu">
          <span class="cabecalho_menu-hanburgue container_imagem"></span>
        </label>
        <ul class="lista-menu"> <!--lista-->
          <li class="lista-menu_titulo">Categorias</li><!--itens da lista-->
          <li class="lista-menu_item"><a class="lista-menu_link" href="#">Programacao</a></li>
          <li class="lista-menu_item"><a class="lista-menu_link" href="#">Front-end</a></li>
          <li class="lista-menu_item"><a class="lista-menu_link" href="#">Infraestrutura</a></li>
          <li class="lista-menu_item"><a class="lista-menu_link" href="#">Bisiness</a></li>
          <li class="lista-menu_item"><a class="lista-menu_link" href="#">Design & UX</a></li>
        </ul>
        <img class="container_imagem" src="../assets/Logo.svg" alt="logo" />
      </div>
      <div class="container">
        <a href="#"><img class="container_imagem" src="../assets/Favoritos.svg" alt="meus favoritos" />
        <a href="#"><img class="container_imagem" src="../assets/Compras.svg" alt="carrinho de compras" />
        <a href="#"><img class="container_imagem" src="../assets/Usuário.svg" alt="meu perfil" />
      </div>
    </header>
    <section class="banner">
      <h2 class="banner_titulo">Já sabe por onde começar?</h2>
      <p class="banner_texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
      <input class="banner_pesquisa" type="search" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrosel">
      <h2 class="carrocel_titulo">ÚLTIMOS LANÇAMENTOS</h2>
    </section>
  </body>
</html>
